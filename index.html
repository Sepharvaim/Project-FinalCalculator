<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final Calculator </title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="lost">Lost in the sand with Odyn</div>
    <div class="image"><a target="_blank" href="https://www.theodinproject.com/courses/web-development-101/lessons/calculator"><img src="odyn.svg" id="odyn" alt=""></a></div>
    <div class="container">
        
        <div class="screen">0</div>
        <div class="button">C</div>
        <!-- <div class="button">+/-</div> -->
        <div class="button">Del</div>
        <div class="button operator">/</div>
        <div class="button">7</div>
        <div class="button">8</div>
        <div class="button">9</div>
        <div class="button operator">*</div>
        <div class="button">6</div>
        <div class="button">5</div>
        <div class="button">4</div>
        <div class="button operator">-</div>
        <div class="button">1</div>
        <div class="button">2</div>
        <div class="button">3</div>
        <div class="button operator">+</div>
        <div class="button">0</div>
        <div class="button">.</div>
        <div class="button operator equal">=</div>
        <div class="name"><p>By Andrew Farina</p></div>
    </div>
    <script src='script.js'></script>
</body>

</html>
